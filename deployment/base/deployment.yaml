apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-tk
spec:
  selector:
    matchLabels:
      app: zk-tk
  template:
    metadata:
      labels:
        app: zk-tk
    spec:
      containers:
        - name: zk-tk
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 2000m
              memory: 2048Mi
            limits:
              cpu: 2000m
              memory: 4096Mi
          ports:
            - containerPort: 5001
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ZK_TK_NAME
              value: "ZK_TK"
