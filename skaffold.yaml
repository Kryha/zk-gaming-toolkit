apiVersion: skaffold/v3
kind: Config
metadata:
  name: zk-gaming-tk
build:
  tagPolicy:
    sha256: {}
  local:
    concurrency: 0
    push: true
  artifacts:
    - image: localhost:5000/aleo/zk-gaming-snarkos
      docker:
        dockerfile: Dockerfile.snarkos
    - image: localhost:5000/aleo/zk-gaming-tk
      requires:
        - image: localhost:5000/aleo/zk-gaming-snarkos
          alias: ZK_GAMING_ALEO
      docker:
        dockerfile: Dockerfile
manifests:
  kustomize:
    paths:
      - ./deployment/local
deploy:
  kubectl: {}
